      <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>机构信息修改</h5>

        <div class="ibox-content">
          <form method="post" action="{:url('organization/organization_update')}" class="form-horizontal ajax-commit" enctype="multipart/form-data">

            <input type="hidden" value="" name="dance_type_id">
            <div class="form-group">
              <label class="col-sm-2 control-label">机构名称</label>
              <div class="col-sm-10">
                <input type="hidden" name="organization_id" value="{$organization_find.organization_id}">
                <input class="form-control verify" type="text" name="organization_name" value="{$organization_find.organization_name}">
              </div>
            </div>
            <!-- <div class="form-group">
              <label class="col-sm-2 control-label">机构头像</label>

            <!-- <div class="form-group">
              <label class="col-sm-2 control-label">机构封面</label>

              </div>

            <div class="form-group">
              <label class="col-sm-2 control-label">机构地址</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_site" value="{$organization_find.organization_site}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构营业时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_business_hours" value="{$organization_find.organization_business_hours}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构简介</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_synopsis" value="{$organization_find.organization_synopsis}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构客服电话</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_service" value="{$organization_find.organization_service}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构舞蹈类型</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_type" value="{$organization_find.organization_type}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构等级</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_level" value="{$organization_find.organization_level}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构关注数</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_attention" value="{$organization_find.organization_attention}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构创建时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="organization_creattime" value="{$organization_find.organization_creattime|date='y-m-d H:m:s',###}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构余额</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="organization_money" value="{$organization_find.organization_money}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构状态</label>
              <div class="col-sm-10">
                <select class="form-control m-b" name="organization_state" style="height: 35px;padding-bottom: 0px;padding-top: 0px;padding-left: 12px;">
                    <option selected="selected" value="{$organization_find.organization_state}">
                    {if condition="strtoupper($organization_find.organization_state) eq 1"/}正常
                    {elseif condition="strtoupper($organization_find.organization_state) eq 2"/}封停
                    {/if}
                    </option>
                    <option value="1">正常</option>
                    <option value="2">封停</option>
                </select>
<!--                 <input class="form-control verify" type="text" name="organization_state" value="{$organization_find.organization_state}">
 -->              </div>
            </div>
<!--             <div class="form-group">
              <label class="col-sm-2 control-label">机构所属地区</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_district_id" value="{$organization_find.organization_district_id}">
              </div>
            </div> -->
<!--             <div class="form-group">

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构展示封面</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="promotional_cover" value="{$organization_find.promotional_cover}">
              </div>
            </div> -->
            
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <a class="btn btn-white" type="reset" href="{:url('Organization/organization_details',['organization_id'=>$organization_find['organization_id']])}">取消</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
