<body class="gray-bg">
<!-- <div class="wrapper wrapper-content animated fadeInRight">
 -->  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>教师信息修改</h5>
        </div>
        <div class="ibox-content">
          <form method="post" action="{:url('Teacher/user_teacher_update')}" class="form-horizontal ajax-commit" enctype="multipart/form-data">
            <!-- <div class="form-group">
              <label class="col-sm-2 control-label">舞蹈类型id</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="dance_type_id" value="" >
              </div>
            </div> -->
            <input type="hidden" value="" name="dance_type_id">
            <div class="form-group">
              <label class="col-sm-2 control-label">教师名称</label>
              <div class="col-sm-10">
                <input type="hidden" name="user_teacher_id" value="{$user_teacher_find.user_teacher_id}">
                <input class="form-control verify" type="text" name="teacher_name" value="{$user_teacher_find.teacher_name}">
              </div>
            </div>
<!--             <div class="form-group">
              <label class="col-sm-2 control-label">机构头像</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_portrait" value="{$user_teacher_find.teacher_portrait}">
              </div>
            </div> -->
            <div class="form-group">
              <label class="col-sm-2 control-label">教师地址</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_site" value="{$user_teacher_find.teacher_site}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师授课时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="schooltime" value="{$user_teacher_find.schooltime}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师简介</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_intro" value="{$user_teacher_find.teacher_intro}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师客服电话</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_phone" value="{$user_teacher_find.teacher_phone}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师舞蹈类型</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_master" value="{$user_teacher_find.teacher_master}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师等级</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="teacher_level" value="{$user_teacher_find.teacher_level}">
              </div>
            </div>
<!--             <div class="form-group">
              <label class="col-sm-2 control-label">教师关注数</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="organization_attention" value="">
              </div>
            </div> -->
            
            <div class="form-group">
              <label class="col-sm-2 control-label">教师状态</label>
              <div class="col-sm-10" style="height: 30px;">
                <select class="form-control m-b" name="teacher_state" style="height: 30px;padding-bottom: 0px;padding-top: 0px;padding-left: 12px;border-bottom-width: 1px;"">
                    <option selected="selected" value="{$user_teacher_find.teacher_state}">
                    {if condition="strtoupper($user_teacher_find.teacher_state) eq 1"/}正常
                    {elseif condition="strtoupper($user_teacher_find.teacher_state) eq 2"/}封停
                    {/if}
                    </option>
                    <option value="1">正常</option>
                    <option value="2">封停</option>
                </select>
<!--                 <input class="form-control verify" type="text" name="teacher_state" value="{$user_teacher_find.teacher_state}">
 -->              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">机构所属地区</label>
              <div class="col-sm-10">
                <input class="form-control verify" type="text" name="district_name" value="{$user_teacher_find.district_name}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师创建时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_creattime" value="{$user_teacher_find.teacher_creattime|date='y-m-d H:m:s',###}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师余额</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_money" value="{$user_teacher_find.teacher_money}">
              </div>
            </div>

            
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-primary" type="submit">保存内容</button>
                    <a class="btn btn-white" type="reset" href="{:url('Teacher/user_teacher_list',['user_teacher_id'=>$user_teacher_find['user_teacher_id']])}">取消</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
