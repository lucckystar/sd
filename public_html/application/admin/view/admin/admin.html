<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>达容商城</title>
  <script src="__public__/common/jquery/jquery-2.0.0.min.js"></script>

  <link rel="stylesheet" href="__public__/common/bootstarp/bootstrap.css">
  <script src="__public__/common/bootstarp/bootstrap.js"></script>

  <link rel="stylesheet" href="__public__/common/font-awesome/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="__public__/common/uploadify/uploadify.css">
  <script src="__public__/common/uploadify/jquery.uploadify.min.js"></script>
  <link rel="stylesheet" href="__public__/common/cropper/cropper.min.css">
  <script src="__public__/common/cropper/cropper.min.js"></script>

  <link rel="stylesheet" href="__public__/admin/css/homepage.css">
  <script src="__public__/admin/js/extend.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="data-box">
    <div class="db-header">员工列表</div>
    <div class="db-body">
      <table>
          <thead>
              <tr>
                  <th>员工编号</th>
                  <th>头像</th>
                  <th>用户名</th>
                  <th>所属职位</th>
                  <th>真实姓名</th>
                  <th>电话</th>
                  <th>状态</th>
                  <th>是否启用</th>
                  <th>操作</th>
              </tr>
          </thead>
          <tbody>
              {volist name="lists" id="v"}
              <tr>
                  <td>{$v.staff_id}</td>
                  <td><img class="img-thumbnail" src="__public__/{$v.file_path}"/></td>
                  <td>{$v.staff_username}</td>
                  <td>{$v.position_name}</td>
                  <td>{$v.staff_realname}</td>
                  <td>{$v.staff_phone}</td>
                  <td><switch name="v.staff_status"><case value="1">在职</case><case value="2">离职</case><case value="3">休假</case></switch></td>
                  <td>{eq name="v.staff_using" value="1"}是{else/}否{/eq}</td>
                  <td>
                      <a class="btn btn-xs btn-primary" href="{:url('staff_edit',['id'=>$v['staff_id']])}">编辑</a>
                      <a class="btn btn-xs btn-danger" href="{:url('staff_del',['id'=>$v['staff_id']])}">删除</a>
                  </td>
              </tr>
              {/volist}
          </tbody>
      </table>
    </div>
    <div class="db-footer">
        <a type="button" class="btn btn-success" href="{:url('staff_add')}">添加</a>
        <div class="dbf-page"></div>
    </div>
  </div>
</div>
</body>
</html>
