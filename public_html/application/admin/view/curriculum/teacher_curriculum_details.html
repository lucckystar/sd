<body class="gray-bg">
<!-- <div class="wrapper wrapper-content animated fadeInRight">
 -->  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>教师课程信息详情</h5>
        </div>
        <div class="ibox-content">
          <form method="post" action="{:url('Curriculum/organization_curriculum_update')}" class="form-horizontal ajax-commit" enctype="multipart/form-data">
            <input type="hidden" value="" name="dance_type_id">
            <div class="form-group">
              <label class="col-sm-2 control-label">课程名称</label>
              <div class="col-sm-10">
                <input disabled type="hidden" name="curriculum_id" value="{$teacher_curriculum_find.curriculum_id}">
                <input disabled class="form-control verify" type="text" name="curriculum_name" value="{$teacher_curriculum_find.curriculum_name}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">课程导师</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="curriculum_admin" value="{$teacher_curriculum_find.curriculum_admin}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">课程负责人</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="organization_business_hours" value="{$teacher_curriculum_find.teacher_name}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">收藏数</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="organization_synopsis" value="{$teacher_curriculum_find.curriculum_collect}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">有效时间</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="curriculum_state" value="{if condition="strtoupper($teacher_curriculum_find['curriculum_state']) neq 1"}长期有效
                {else /}{$teacher_curriculum_find.curriculum_start_time|date="Y-m-d",###}至{$teacher_curriculum_find.curriculum_over_time|date="Y-m-d",###}
                {/if}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">最大人数</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="max_people_number" value="{$teacher_curriculum_find.max_people_number}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">舞蹈种类</label>
              <div class="col-sm-10">
                <input disabled class="form-control verify" type="text" name="dance_type_name" value="{$teacher_curriculum_find.dance_type_name}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">课程状态</label>
              <div class="col-sm-10">
                <select class="form-control m-b" name="curriculum_state" style="height: 35px;padding-bottom: 0px;padding-top: 0px;padding-left: 12px;">
                    <option selected="selected" value="{$teacher_curriculum_find.curriculum_state}">
                    {if condition="strtoupper($teacher_curriculum_find.curriculum_state) eq 1"/}正常
                    {elseif condition="strtoupper($teacher_curriculum_find.curriculum_state) eq 2"/}封停
                    {/if}
                    </option>
                    <option value="1">正常</option>
                    <option value="2">封停</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <!-- <button class="btn btn-primary" type="submit">保存内容</button> -->
                    
                    <a class="btn btn-white" type="reset" href="{:url('Curriculum/teacher_curriculum_list')}">返回</a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
