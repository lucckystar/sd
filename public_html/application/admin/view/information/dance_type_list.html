 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基础表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__admin__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__admin__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__admin__/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__admin__/css/animate.css" rel="stylesheet">
    <link href="__admin__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>舞种列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">

                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th width="370px">舞种id</th>
                                        <th width="370px">舞种名称</th>
                                        <th width="370px">舞种状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
{volist name="dance_type_select" id="vo"}
                                    <tr>
                                        <td>{$vo.dance_type_id}</td>
                                        <td>{$vo.dance_type_name}</td>
                                        <td>
                                        {if condition="strtoupper($vo['dance_type_status']) eq 1"}正常
                                        {else /}停用
                                        {/if}
                                        </td>
                                        <td>
                                        <a type="button" class="btn btn-outline btn-info" href="{:url('Information/dance_type_edit_show',['dance_type_id'=>$vo['dance_type_id']])}">编辑</a>

                                        <a type="button" class="btn btn-outline btn-success" href="{:url('Information/dance_type_recover',['dance_type_id'=>$vo['dance_type_id']])}">恢复</a>

                                        <a type="button" class="btn btn-outline btn-danger" href="{:url('Information/dance_type_cease',['dance_type_id'=>$vo['dance_type_id']])}" onClick="return confirm('您确定要停用   <{$vo.dance_type_name}>   ?')">停用</a>
                                        </td>
                                    </tr>
{/volist}
                                </tbody>
                            </table>
                            <a href="{:url('Information/dance_type_add_show')}" type="button" class="btn btn-outline btn-success">添加</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- 全局js -->
    <script src="__admin__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__admin__/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- Peity -->
    <script src="__admin__/js/plugins/peity/jquery.peity.min.js"></script>

    <!-- 自定义js -->
    <script src="__admin__/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="__admin__/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Peity -->
    <script src="__admin__/js/demo/peity-demo.js"></script>

</body>

</html>
