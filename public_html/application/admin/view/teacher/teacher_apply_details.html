          <form method="post" action="{:url('Teacher/teacher_pass',['user_teacher_id'=>$user_teacher_find['user_teacher_id']])}" class="form-horizontal ajax-commit" enctype="multipart/form-data">

            <input type="hidden" value="" name="dance_type_id">
            <div class="form-group">
              <label class="col-sm-2 control-label">教师头像</label>
              <div class="col-sm-10">
                <img src="__uploads__/{$user_teacher_find.teacher_portrait}" style="width: 100px;height: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师名称</label>
              <div class="col-sm-10">
                <input type="hidden" name="user_teacher_id" value="{$user_teacher_find.user_teacher_id}">
                <input class="form-control verify" disabled type="text" name="teacher_name" value="{$user_teacher_find.teacher_name}">
              </div>
            </div>
            
            
            <div class="form-group">
              <label class="col-sm-2 control-label">教师地址</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_site" value="{$user_teacher_find.teacher_site}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师上课时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="schooltime" value="{$user_teacher_find.schooltime}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师简介</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_intro" value="{$user_teacher_find.teacher_intro}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师客服电话</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_phone" value="{$user_teacher_find.teacher_phone}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师舞蹈类型</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_master" value="{$user_teacher_find.teacher_master}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">教师申请时间</label>
              <div class="col-sm-10">
                <input class="form-control verify" disabled type="text" name="teacher_creattime" value="{$user_teacher_find.teacher_creattime|date='y-m-d H:m:s',###}">
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                    <button class="btn btn-outline btn-success" type="submit">通过审核</button>
